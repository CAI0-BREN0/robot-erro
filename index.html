<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Erro, robot</title>
</head>
<body>

    <div class="container">
        <h1>Erro Tecnico<br> por favor, aguarde, ! </h1>
        <h5>Agradecemos sua compreenção.</h5>
        <br>
        <div class="antena">
          <div class="antena-sinal"></div>
          <div class="antena-base"></div>
        </div>
        <div class="corpo">
          <div class="corpo-frente">
            <div class="corpo-frente-tela">
              <div class="corpo-frente-tela-rosto">
                <div class="corpo-frente-tela-rosto-olhos"></div>
                <div class="corpo-frente-tela-rosto-boca"></div>
                <div class="corpo-frente-tela-rosto-olhos"></div>
              </div>
              <div class="corpo-frente-tela-reflexos">
                
              </div>
            </div>
            <div class="corpo-frente-botoes">
              <div class="corpo-frente-botoes-esquerdo">
                <div class="botoes-direcionais"></div>
                <div class="botoes-direcionais-sombra"></div>
              </div>
              <div class="corpo-frente-botoes-direito">
                <div class="botoes-acoes"></div>
                <div class="botoes-acoes-sombra"></div>
                <div class="botoes-acoes2"></div>
                <div class="botoes-acoes-sombra2"></div>
              </div>
            </div>
          </div>
          <div class="corpo-lado">
            <div class="corpo-lado-sound"></div>
          </div>
        </div>
        <div class="braco-direito"></div>
        <div class="braco-esquerdo"></div>
        <div class="pe-direito"></div>
        <div class="pe-esquerdo"></div>
        <div class="chao">
          <div class="chao-calcada"></div>
        </div>
      </div>
</body>
</html>
